<!DOCTYPE html>
<html>
  <head>
		<!-- Metadata -->
    <meta charset="utf-8" />
    <meta name="description" content="factorial" />
    <meta name="keywords" content="immaculata, ics2o" />
    <meta name="author" content="Ioana" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
		<!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./fav_index/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./fav_index/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./fav_index/favicon-16x16.png" />
    <link rel="manifest" href="./fav_index/site.webmanifest" />
    
    <!-- stylesheets (CSS and MDL) -->
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.green-teal.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <link rel="stylesheet" href="./css/style.css"/>
    
    <!--  Title  -->
    <title>Factorials, with JavaScript!</title>
  </head>

  
  <body>
    <!-- Title on webpage -->
    <center><h1>Factorials, with Javascript!</h1></center>
    
    <!-- Links to JS file -->
    <script src="./js/script.js"></script>

    <div class="mar">
      <!-- Form with user input -->
      <form action="javascript:factorial()">
        <!-- Input for factorial number -->
        <label for="user-integer">Enter a positive integer:</label>
        <input type="number" min="0" step="1" id="user-integer" placeholder="number...">
        <br><br>
        
        <!-- Button -->
        <input type="submit" id="submit" value="Submit">
      </form>
      <br>
      <!-- Output from script.js file -->
      <div id="answer"></div>
    </div>
  </body>
</html>
